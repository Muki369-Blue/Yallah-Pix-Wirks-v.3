<div class="flex justify-center items-center mb-4">
  <svg width="100" height="100" viewBox="0 0 40 40" class="drop-shadow-lg">
    <defs>
      <radialGradient id="grad" cx="0.5" cy="0.5" r="0.5">
        <stop offset="0%" stop-color="#334155" />
        <stop offset="100%" stop-color="#1e293b" />
      </radialGradient>
    </defs>
    <circle cx="20" cy="20" r="18" fill="url(#grad)" stroke="#64748b" stroke-width="1.5" />
    <g fill="none" stroke="#94a3b8" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <path [attr.d]="currentExpression().eyeL" class="transition-all duration-300" />
      <path [attr.d]="currentExpression().eyeR" class="transition-all duration-300" />
      <path [attr.d]="currentExpression().mouth" class="transition-all duration-300" />
    </g>
  </svg>
</div>
