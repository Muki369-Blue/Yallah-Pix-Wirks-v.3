<div class="fixed inset-0 bg-black bg-opacity-80 flex justify-center items-center z-50 p-4 transition-opacity duration-300 animate-fade-in" (click)="closeModal.emit()">
  <div class="relative max-w-4xl max-h-full" (click)="$event.stopPropagation()">
    <img [src]="imageUrl()" alt="Enlarged view" class="rounded-lg object-contain max-w-full max-h-[90vh]" />
    <button (click)="closeModal.emit()" class="absolute -top-3 -right-3 bg-white text-black rounded-full h-10 w-10 flex items-center justify-center text-2xl font-bold shadow-lg hover:scale-110 transition-transform">&times;</button>
  </div>
</div>
